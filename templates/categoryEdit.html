{% extends "base.html" %}
{% block content %}
{{title}}:
<form method="post">
	<input type="text" name="CategoryName" value ="{{category.name}}" placeholder="name"><br>
	<input type="text" name="imageUrl" value="" placeholder="image url">200x150 pixels<br>
	<textarea name="description" placeholder="description" rows="10" cols="75">{{category.description}}</textarea>  <br>
	<input type="submit"><a href="">Cancel</a>
	{% if delete == true%}
	<a href="">Delete</a>
	<button>Delete</button>
	{% endif %}
</form>
{% endblock %}
